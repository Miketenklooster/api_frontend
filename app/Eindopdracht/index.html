<!DOCTYPE html>
<html class="uk-background-secondary">

<!--class="uk-background-secondary"-->
    <head>
        <title>Movie Radar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/css/uikit.min.css" />
        <link rel="stylesheet" href="dist/css/index.css" />
        <script src="dist/js/uikit.min.js"></script>
        <script src="dist/js/uikit-icons.min.js"></script>
        <script src="dist/js/omdb.js"></script>
    </head>
    <body >
        <header>
<!--            class="uk-background-cover uk-height-large" style="background-image: url(dist/img/movie_background.jpg);"-->
            <div id="background" class="uk-section uk-background-cover" style="background-image: url(dist/img/movie_background.jpg)">
                <div class="uk-container uk-text-center">
                    <h1 id="title">

                    </h1>
                    <div class="uk-grid-match uk-flex-center uk-child-width-1-2 uk-margin-large-top" uk-grid>
                        <div class="uk-container" id="nav">
                            <!--    This is were the nav content is loaded  -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main id="main-content" class="uk-container uk-light uk-margin-top">
        <!--  This is were the main content is loaded  -->
        </main>
        <footer id="footer" class="uk-container uk-text-center uk-light uk-margin-large-bottom">
            <a href="top" uk-totop uk-scroll>Back to top</a>
        </footer>
        <script>
            ((e) => {
                if(sessionStorage.getItem("site") === null){
                    sessionStorage.setItem("site", "views/home.html");
                }
                if(sessionStorage.getItem("title") === null){
                    sessionStorage.setItem("title", "Endgame");
                }
                if(sessionStorage.getItem("page") === null){
                    sessionStorage.setItem("page", "1");
                }

                getView("main-content", sessionStorage.getItem("site"), Number(sessionStorage.getItem('page')));
            })();
        </script>
    </body>
</html>
