<!DOCTYPE html>
<html>
    <head>
        <title>FrontEnd</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/css/uikit.min.css" />
        <link rel="stylesheet" href="dist/css/index.css" />
        <script src="dist/js/uikit.min.js"></script>
        <script src="dist/js/uikit-icons.min.js"></script>
        <script src="dist/js/omdb.js"></script>
    </head>
    <body>
        <header>
            <nav class="uk-navbar-container uk-navbar uk-container">
                <div id="nav" class="uk-margin-medium-right"></div>
                <div id="nav-search-title" class="uk-width-expand uk-navbar-left"></div>
            </nav>
        </header>
        <main id="main-content" class="uk-container uk-margin-top">
        <!--  This is were the main content is loaded  -->
        </main>
        <footer id="footer" class="uk-container uk-text-center uk-margin-large">
            <a href="" uk-totop>Back to top </a>
        </footer>
        <script>
            ((e) => {
                if(sessionStorage.getItem("site") === null){
                    sessionStorage.setItem("site", "views/home.html");
                }
                if(sessionStorage.getItem("title") === null){
                    sessionStorage.setItem("title", "Endgame");
                }

                getView("main-content", sessionStorage.getItem("site"));
            })();

        </script>
    </body>
</html>
